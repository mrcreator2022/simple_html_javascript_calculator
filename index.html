<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="calculator" name="calculator">
            <input type="text" class="value" readonly name="text">
            <span class="num clear" onclick="calculator.text.value=''"><i>C</i></span>
            <span class="num" onclick="calculator.text.value+='/'"><i>/</i></span>
            <span class="num" onclick="calculator.text.value+='*'"><i>*</i></span>
            <span class="num" onclick="calculator.text.value+='7'"><i>7</i></span>
            <span class="num" onclick="calculator.text.value+='8'"><i>8</i></span>
            <span class="num" onclick="calculator.text.value+='9'"><i>9</i></span>
            <span class="num" onclick="calculator.text.value+='-'"><i>-</i></span>
            <span class="num" onclick="calculator.text.value+='4'"><i>4</i></span>
            <span class="num" onclick="calculator.text.value+='5'"><i>5</i></span>
            <span class="num" onclick="calculator.text.value+='6'"><i>6</i></span>
            <span class="num plus" onclick="calculator.text.value+='+'"><i>+</i></span>
            <span class="num" onclick="calculator.text.value+='1'"><i>1</i></span>
            <span class="num" onclick="calculator.text.value+='2'"><i>2</i></span>
            <span class="num" onclick="calculator.text.value+='3'"><i>3</i></span>
            <span class="num" onclick="calculator.text.value+='0'"><i>0</i></span>
            <span class="num" onclick="calculator.text.value+='00'"><i>00</i></span>
            <span class="num" onclick="calculator.text.value+='.'"><i>.</i></span>
            <span class="num equal" onclick="document.calculator.text.value=eval(calculator.text.value)"><i>=</i></span>
        </form>
    </div>
</body>
</html>
